    <h1>O Susurro</h1>

   <p><h3>No susurro do vento, <br>
    a dança das folhas <br>
    o mundo se revela <br>
    em cores e amores. </h3> 
   
    <p>
        <h3>Na luz do luar, <br>
             os segredos se <br>
             escondem, <br>
             nos olhos das estrelas, <br>
             os sonhos despertam.</h3>

 <p> <h3>Entre risos e lágrimas, <br>
   a vida se desdobra, <br>
   em cada respirar, <br>
    um verso se renova.</h3>
</p>
